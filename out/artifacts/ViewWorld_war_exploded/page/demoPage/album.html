<div class="container album">
    <div class="row" ng-repeat="albumPackageForm in albumPackageForms track by $index">
        <div class="albumRow-1" ng-if="$index%2 == 0">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="albumImg">
                    <img ng-src="{{albumPackageForm.pictureName}}" onerror="javascript:this.src='../style/image/icon_2.png'" alt="">
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="albumInfoOut">
                    <div class="albumInfo">
                        <h2 ng-bind="albumPackageForm.title"></h2>
                        <p ng-bind="albumPackageForm.albumIntroduction"></p>
                        <p>
                            <a ui-sref="main.insideAlbum">
                                <i class="fa fa-picture-o"></i>
                                <span ng-click="goToInsideAlbum($index)">进入相册</span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="albumRow-2" ng-if="$index%2 == 1">
            <div class="col-md-6 col-sm-6 col-xs-12 hidden-xs">
                <div class="albumInfoOut">
                    <div class="albumInfo">
                        <h2 ng-bind="albumPackageForm.title"></h2>
                        <p ng-bind="albumPackageForm.albumIntroduction"></p>
                        <p>
                            <a ui-sref="main.insideAlbum">
                                <i class="fa fa-picture-o"></i>
                                <span ng-click="goToInsideAlbum($index)">进入相册</span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12 hidden-xs">
                <div class="albumImg">
                    <img ng-src="{{albumPackageForm.pictureName}}" onerror="javascript:this.src='../style/image/icon_2.png'" alt="">
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row foot" ng-if="allRow > 0">
        <div class="col-md-12 col-sm-12 col-xs-12 text-center">
            <ul class="pagination">
                <!--<li class="pagination-li" ng-repeat="item in PageNum track by $index" ng-class="PageIndex == $index ? 'CurrentActive':''"><a ng-bind="item"></a></li>-->
            </ul>
        </div>
    </div>
    <div class="loading-self ng-hide" ng-show="busy">
        <div class="mkeContentBox">
            <!--效果html开始-->
            <div class="loader">
                <div class="loader_overlay"></div>
                <div class="loader_cogs">
                    <div class="loader_cogs__top">
                        <div class="top_part"></div>
                        <div class="top_part"></div>
                        <div class="top_part"></div>
                        <div class="top_hole"></div>
                    </div>
                    <div class="loader_cogs__left">
                        <div class="left_part"></div>
                        <div class="left_part"></div>
                        <div class="left_part"></div>
                        <div class="left_hole"></div>
                    </div>
                    <div class="loader_cogs__bottom">
                        <div class="bottom_part"></div>
                        <div class="bottom_part"></div>
                        <div class="bottom_part"></div>
                        <div class="bottom_hole"></div>
                    </div>
                    <p>loading</p>
                </div>
            </div>
            <!--效果html结束-->
        </div>
    </div>
    <div class="NoFindService ng-scope" ng-if="allRow <= 0">
        <p>没有相关数据</p>
    </div>
</div>
