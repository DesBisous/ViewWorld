<div class="Variety movies-skins">
    <div class="nav-focus">
        <div id="moviesVarietyFocus"><!--焦点图盒子-->
            <div class="loading"><img src="../style/image/imageFocus/loading.gif" alt="请稍候..." /></div><!--载入画面(可删除)-->
            <div class="pic"><!--内容列表(li数目可随意增减)-->
                <ul class="imageFocus">
                    <li><a href="#"><img src="../style/image/imageFocus/Variety1.jpg" thumb="" alt="午后时间" text="详细描述1" /></a></li>
                    <li><a href="#"><img src="../style/image/imageFocus/Variety2.jpg" thumb="" alt="Running Man" text="详细描述2" /></a></li>
                    <li><a href="#"><img src="../style/image/imageFocus/Variety3.jpg" thumb="" alt="奔跑吧兄弟" text="详细描述3" /></a></li>
                    <li><a href="#"><img src="../style/image/imageFocus/Variety4.jpg" thumb="" alt="极限挑战" text="详细描述4" /></a></li>
                    <li><a href="#"><img src="../style/image/imageFocus/Variety7.jpg" thumb="" alt="十二道锋味" text="详细描述5" /></a></li>
                </ul>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="movies-Variety movies-type movies-variety">
        <div class="type-title">
            <h3>综艺</h3>
        </div>
        <div class="row Variety-body">
            <div class="col-md-5 col-sm-5 col-xs-5" ng-repeat="item in hotTvList" ng-if="$index == 0">
                <div class="Variety-content">
                    <div class="Variety-img" ng-click="goToVideoPlay(item.videoId,0)">
                        <img ng-src="{{item.pictureName}}">
                        <div class="covering-layer">
                            <h3><i class="glyphicon glyphicon-play-circle"></i></h3>
                        </div>
                    </div>
                    <div class="Variety-info">
                        <p>{{item.title}}</p>
                        <span>{{item.videoIntroduction}}</span>
                    </div>
                </div>
            </div>
            <div class="col-md-7 col-sm-7 col-xs-7">
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-4" ng-repeat="item in hotTvList" ng-if="$index > 0">
                        <div class="Variety-content">
                            <div class="Variety-img" ng-click="goToVideoPlay(item.videoId,0)">
                                <img ng-src="{{item.pictureName}}">
                                <div class="covering-layer">
                                    <h3><i class="glyphicon glyphicon-play-circle"></i></h3>
                                </div>
                            </div>
                            <div class="Variety-info">
                                <p>{{item.title}}</p>
                                <span>{{item.videoIntroduction}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="nav-local">
        <span>综艺频道</span>
        <ul>
            <li ng-click="toggleGroup('')" ng-class="{active: isGroupShown('')}">所有</li>
            <li ng-click="toggleGroup('大陆')" ng-class="{active: isGroupShown('大陆')}">大陆</li>
            <li ng-click="toggleGroup('香港')" ng-class="{active: isGroupShown('香港')}">香港</li>
            <li ng-click="toggleGroup('台湾')" ng-class="{active: isGroupShown('台湾')}">台湾</li>
            <li ng-click="toggleGroup('韩国')" ng-class="{active: isGroupShown('韩国')}">韩国</li>
            <li ng-click="toggleGroup('美国')" ng-class="{active: isGroupShown('美国')}">美国</li>
            <li ng-click="toggleGroup('日本')" ng-class="{active: isGroupShown('日本')}">日本</li>
            <li ng-click="toggleGroup('英国')" ng-class="{active: isGroupShown('英国')}">英国</li>
            <li ng-click="toggleGroup('泰国')" ng-class="{active: isGroupShown('泰国')}">泰国</li>
            <li class="clearfix"></li>
        </ul>
        <div class="clearfix"></div>
    </div>
    <div class="movies-content">
        <div class="type-title">
            <h3>精彩剧</h3>
        </div>
        <div class="row content-body">
            <div class="col-md-3 col-sm-3 col-xs-3" ng-repeat="item in videoPackageForms">
                <div class="body-content">
                    <div class="body-img" ng-click="goToVideoPlay(item.videoId,0)">
                        <img ng-src="{{item.pictureName}}">
                        <div class="covering-layer">
                            <h3><i class="glyphicon glyphicon-play-circle"></i></h3>
                        </div>
                    </div>
                    <div class="body-info">
                        <p>{{item.title}}</p>
                        <span>{{item.videoIntroduction}}</span>
                        <i>{{item.score}}</i>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="row foot">
        <div class="col-md-12 col-sm-12 col-xs-12 text-center">
            <ul class="pagination">
                <li class="pagination-li" ng-repeat="item in PageNum track by $index" ng-class="PageIndex == $index ? 'CurrentActive':''"><a ng-bind="item"></a></li>
            </ul>
        </div>
    </div>
</div>
