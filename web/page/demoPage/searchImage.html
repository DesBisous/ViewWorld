<div class="searchContent">
    <div class="container">
        <div class="search-body">
            <div class="row search-item animated fadeIn" ng-repeat="albumPackageForm in albumPackageForms">
                <div class="col-md-2">
                    <div class="left">
                        <i class="serial-NO">{{$index + 1}}</i>
                        <span class="triangle"></span>
                        <div class="left-body">
                            <a class="img-par">
                                <img ng-click="goToAlbum($index)" ng-src="{{albumPackageForm.headImageSrc}}" onerror="javascript:this.src='../style/image/icon_2.png'" alt="">
                            </a>
                            <button class="btn" ng-click="goToInsideAlbum($index)">详情</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="right">
                        <div class="col-md-5">
                            <h4 class="item-title" ng-bind="albumPackageForm.title"></h4>
                            <p class="item-info" ng-bind="albumPackageForm.albumIntroduction"></p>
                            <p>分数:<span  ng-bind="albumPackageForm.good"></span></p>
                            <ul class="item-tips">
                                <li ng-repeat="tip in albumPackageForm.tips" ng-bind="tip"></li>
                            </ul>
                        </div>
                        <div class="col-md-7">
                            <a class="right-img">
                                <img ng-src="{{albumPackageForm.pictureName}}" onerror="javascript:this.src='../style/image/icon_2.png'" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-footer">
            <div class="loading-self gallery-loading animated fadeIn" ng-if="loading">
                <div class="mkeContentBox">
                    <!--效果html开始-->
                    <div class='loader'>
                        <div class='loader_overlay'></div>
                        <div class='loader_cogs'>
                            <div class='loader_cogs__top'>
                                <div class='top_part'></div>
                                <div class='top_part'></div>
                                <div class='top_part'></div>
                                <div class='top_hole'></div>
                            </div>
                            <div class='loader_cogs__left'>
                                <div class='left_part'></div>
                                <div class='left_part'></div>
                                <div class='left_part'></div>
                                <div class='left_hole'></div>
                            </div>
                            <div class='loader_cogs__bottom'>
                                <div class='bottom_part'></div>
                                <div class='bottom_part'></div>
                                <div class='bottom_part'></div>
                                <div class='bottom_hole'></div>
                            </div>
                            <p>loading</p>
                        </div>
                    </div>
                    <!--效果html结束-->
                </div>
            </div>
            <button class="btn move" ng-click="opMove('No_del')" ng-if="!loading && CurrentPage < TotalPage">更多</button>
        </div>
    </div>
</div>
