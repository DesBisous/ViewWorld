<div class="userOp">
    <div class="container">
        <div class="row">
            <div class="page-header animated">
                <h1>View World </h1>
                <span>即可加入View World家族</span>
                <div class="waitUpdate" ng-if="loading">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                    <span class="fa-Loading">Loading...</span>
                </div>
            </div>
            <div class="form-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group groupBorder">
                        <label for="User" class="col-sm-2 control-label"><i class="fa fa-user fa-2x faUser"></i></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control inputUser" id="User" placeholder="账号" ng-model="regInfo.user" ng-focus="focusEvent(1)">
                            <a tabindex="0" class="popoverStyle popoverReg-1" role="button" data-toggle="popover" data-trigger="focus" data-placement="bottom" data-original-title="" data-content="{{popoverInfo.content}}"></a>
                        </div>
                    </div>
                    <div class="form-group groupBorder">
                        <label for="Password" class="col-sm-2 control-label"><i class="fa fa-unlock-alt fa-2x faPw"></i></label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control inputPw" id="Password" placeholder="密码" ng-model="regInfo.password" ng-focus="focusEvent(2)">
                            <a tabindex="0" class="popoverStyle popoverReg-2" role="button" data-toggle="popover" data-trigger="focus" data-placement="bottom" data-original-title="" data-content="{{popoverInfo.content}}"></a>
                        </div>
                    </div>
                    <div class="form-group groupBorder">
                        <label for="password-confirmation" class="col-sm-2 control-label"><i class="fa fa-unlock-alt fa-2x faPw"></i></label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control inputPw" id="password-confirmation" placeholder="再次输入密码" ng-model="regInfo.passwordConfirmation" ng-focus="focusEvent(3)">
                            <a tabindex="0" class="popoverStyle popoverReg-3" role="button" data-toggle="popover" data-trigger="focus" data-placement="bottom" data-original-title="" data-content="{{popoverInfo.content}}"></a>
                        </div>
                    </div>
                    <div class="form-group groupBorder">
                        <label for="phone-confirmation" class="col-sm-2 control-label"><i class="fa fa-volume-control-phone fa-2x faPw"></i></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control inputPw" id="phone-confirmation" placeholder="手机号码" ng-model="regInfo.phone" ng-focus="focusEvent(4)">
                            <a tabindex="0" class="popoverStyle popoverReg-4" role="button" data-toggle="popover" data-trigger="focus" data-placement="bottom" data-original-title="" data-content="{{popoverInfo.content}}"></a>
                        </div>
                    </div>
                    <div class="form-group groupBorder">
                        <div class="col-sm-6 col-sm-offset-2">
                            <input type="text" class="form-control getVerifyCode inputPw"  placeholder="请输入验证码" ng-model="regInfo.verifyCode" ng-focus="focusEvent(5)">
                            <a tabindex="0" class="popoverStyle popoverReg-5" role="button" data-toggle="popover" data-trigger="focus" data-placement="bottom" data-original-title="" data-content="{{popoverInfo.content}}"></a>
                        </div>
                        <div class="col-sm-4 text-right verifyCodeBody">
                            <button type="submit" class="btn getVerifyCodeBtn" ng-click="getVerifyCode()" ng-bind="verifyCodeBtnText"></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn submitBtn" ng-click="register()">注册</button>
                        </div>
                    </div>
                </form>
                <div class="login-link">
                    <div class="checkbox protocol">
                        <label>
                            <input type="checkbox"  ng-model="awesome" ng-true-value="Y" ng-false-value="N" ng-focus="focusEvent(6)"> 同意用户协议
                            <a tabindex="0" class="popoverStyle popoverReg-6" role="button" data-toggle="popover" data-trigger="focus" data-placement="bottom" data-original-title="" data-content="{{popoverInfo.content}}"></a>
                        </label>
                    </div>
                    <div class="goLogin">
                        我已注册,去<a ui-sref="main.login"><span>&nbsp;登录</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
