<div class="searchContent">
    <div class="container">
        <div class="search-video-body">
            <div class="row">
                <div class="col-md-4 col-sm-6 col-xs-12 animated fadeIn" ng-repeat=" item in videoPackageForms ">
                    <div class="video-item">
                        <div class="video-top">
                            <a ng-click="goToInsideVideo($index)">
                                <img ng-src="{{item.pictureName}}">
                                <div class="video-time">
                                    <span>{{item.createTime}}</span>
                                </div>
                                <div class="video-black-cover"></div>
                                <i class="video-play-cover glyphicon glyphicon-play"></i>
                            </a>
                        </div>
                        <div class="video-bottom">
                            <div class="video-bottom-left">
                                <span class="animated-line"></span>
                            </div>
                            <div class="video-bottom-right">
                                <p class="video-bottom-title" ng-click="goToInsideVideo($index)">{{item.title}}</p>
                                <div class="video-bottom-user" ng-click="goToVideo($index)">
                                    <img ng-src="{{item.headImageSrc}}">
                                    <p>{{item.userName}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-footer">
            <div class="loading-self gallery-loading animated fadeIn" ng-if="loading">
                <div class="mkeContentBox">
                    <!--效果html开始-->
                    <div class='loader'>
                        <div class='loader_overlay'></div>
                        <div class='loader_cogs'>
                            <div class='loader_cogs__top'>
                                <div class='top_part'></div>
                                <div class='top_part'></div>
                                <div class='top_part'></div>
                                <div class='top_hole'></div>
                            </div>
                            <div class='loader_cogs__left'>
                                <div class='left_part'></div>
                                <div class='left_part'></div>
                                <div class='left_part'></div>
                                <div class='left_hole'></div>
                            </div>
                            <div class='loader_cogs__bottom'>
                                <div class='bottom_part'></div>
                                <div class='bottom_part'></div>
                                <div class='bottom_part'></div>
                                <div class='bottom_hole'></div>
                            </div>
                            <p>loading</p>
                        </div>
                    </div>
                    <!--效果html结束-->
                </div>
            </div>
            <button class="btn move" ng-click="opMove('No_del')" ng-if="!loading && CurrentPage < TotalPage">更多</button>
        </div>
    </div>
</div>
